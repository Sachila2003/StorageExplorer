<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Explorer</title>
    <link rel="stylesheet" href="popup.css"> 
    <link rel="stylesheet" href="animation.css"> 
</head>

<body>
    <h1>Web Storage Manager</h1>
    <div class="tabs">
        <button class="tab-button active" data-tab="localStorage">LocalStorage</button>
        <button class="tab-button" data-tab="sessionStorage">SessionStorage</button> 
    </div>

    <!-- LocalStorage Content -->
    <div id="localStorageContent" class="tab-content active">
        <h2>LocalStorage Entries</h2>
        <div class="add-entry-form" data-storage-type="localStorage">
            <h3>Add New Entry</h3>
            <input type="text" class="new-key" placeholder="Key">
            <input type="text" class="new-value" placeholder="Value">
            <button class="add-btn">Add to LocalStorage</button>
        </div>
        <table id="localStorageTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- inserted by js -->
            </tbody>
        </table>
        <div class="controls">
            <button id="refreshLocalStorage">Refresh LocalStorage</button>
            <button id="clearLocalStorage">Clear LocalStorage</button>
        </div>
    </div>

    <!-- SessionStorage Content -->
    <div id="sessionStorageContent" class="tab-content">
        <h2>SessionStorage Entries</h2>
        <div class="add-entry-form" data-storage-type="sessionStorage">
            <h3>Add New Entry</h3>
            <input type="text" class="new-key" placeholder="Key">
            <input type="text" class="new-value" placeholder="Value">
            <button class="add-btn">Add to SessionStorage</button>
        </div>
        <table id="sessionStorageTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- inserted by js -->
            </tbody>
        </table>
        <div class="controls">
            <button id="refreshSessionStorage">Refresh SessionStorage</button>
            <button id="clearSessionStorage">Clear SessionStorage</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
